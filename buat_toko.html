    <!-- Fixed Bottom Action -->
    <div
      class="fixed bottom-0 w-full bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-white/5 p-4 pb-8 z-40"
    >
      <div class="flex flex-col gap-4 max-w-md mx-auto">
        <!-- Terms Checkbox -->
        <label class="flex items-start gap-3 cursor-pointer group">
          <div class="relative flex items-center mt-0.5">
            <input
              id="termsCheckbox"
              class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark checked:border-primary checked:bg-primary transition-all custom-checkbox"
              type="checkbox"
            />
            <span
              class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100 text-[16px] pointer-events-none font-bold"
              >check</span
            >
          </div>
          <p class="text-sm text-gray-600 dark:text-gray-400 leading-snug">
            Saya menyetujui
            <a class="text-primary font-semibold hover:underline" href="#"
              >Syarat &amp; Ketentuan</a
            >
            Layanan RST POS.
          </p>
        </label>
        <!-- Primary Action Button -->
        <button
          id="submitBtn"
          disabled
          onclick="handleSubmit()"
          class="w-full h-14 bg-gray-300 dark:bg-gray-700 text-white rounded-full font-bold text-lg shadow-none transition-all flex items-center justify-center gap-2 cursor-not-allowed"
        >
          <span id="btnText">Simpan & Lanjutkan</span>
          <span id="btnIcon" class="material-symbols-outlined text-[20px]"
            >arrow_forward</span
          >
        </button>
      </div>
    </div>

    <!-- Script Interaksi -->
    <script>
      // 1. Template Selection Logic
      const cards = document.querySelectorAll(".grid > div");
      cards.forEach((card, index) => {
        card.addEventListener("click", function (e) {
          // Prevent triggered by favorite button
          if (e.target.closest("button")) return;

          // Remove active state from all
          cards.forEach((c) => {
            c.classList.remove(
              "ring-2",
              "ring-primary",
              "ring-offset-2",
              "ring-offset-background-light",
              "dark:ring-offset-background-dark"
            );
            c.classList.add("border", "border-transparent");
            const indicator = c.querySelector(".absolute.top-2.left-2");
            if (indicator) indicator.remove();
          });

          // Add active state to clicked
          this.classList.add(
            "ring-2",
            "ring-primary",
            "ring-offset-2",
            "ring-offset-background-light",
            "dark:ring-offset-background-dark"
          );
          this.classList.remove("border-transparent");

          const checkIndicator = document.createElement("div");
          checkIndicator.className =
            "absolute top-2 left-2 bg-primary text-white p-1 rounded-full shadow-sm";
          checkIndicator.innerHTML =
            '<span class="material-symbols-outlined text-[16px] block">check</span>';
          this.appendChild(checkIndicator);

          // Haptic feedback simulation
          if (window.navigator.vibrate) window.navigator.vibrate(10);
        });
      });

      // 2. Favorite Toggle Logic
      const favBtns = document.querySelectorAll(
        "button .material-symbols-outlined"
      );
      favBtns.forEach((icon) => {
        if (icon.innerText.includes("favorite")) {
          icon.parentElement.addEventListener("click", function () {
            const isFav = icon.innerText === "favorite";
            icon.innerText = isFav ? "favorite_border" : "favorite";
            icon.classList.toggle("text-red-500", !isFav);

            // Pop animation
            icon.style.transform = "scale(1.3)";
            setTimeout(() => (icon.style.transform = "scale(1)"), 200);
          });
        }
      });

      // 3. Validation & Submit Logic
      const termsCheckbox = document.getElementById("termsCheckbox");
      const submitBtn = document.getElementById("submitBtn");
      const storeNameInput = document.getElementById("storeName");

      function validateForm() {
        const isNameFilled = storeNameInput.value.trim().length > 0;
        const isTermsChecked = termsCheckbox.checked;

        if (isNameFilled && isTermsChecked) {
          submitBtn.disabled = false;
          submitBtn.className =
            "w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] text-white rounded-full font-bold text-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 cursor-pointer";
        } else {
          submitBtn.disabled = true;
          submitBtn.className =
            "w-full h-14 bg-gray-300 dark:bg-gray-700 text-white rounded-full font-bold text-lg shadow-none transition-all flex items-center justify-center gap-2 cursor-not-allowed";
        }
      }

      termsCheckbox.addEventListener("change", validateForm);
      storeNameInput.addEventListener("input", validateForm);

      function handleSubmit() {
        const btnText = document.getElementById("btnText");
        const btnIcon = document.getElementById("btnIcon");

        // Disable button to prevent double click
        submitBtn.disabled = true;
        submitBtn.classList.add("opacity-80");

        // Loading state
        btnText.innerText = "Memproses Toko...";
        btnIcon.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

        // Success simulation
        setTimeout(() => {
          btnText.innerText = "Toko Berhasil Dibuat!";
          btnIcon.innerHTML = "check_circle";
          submitBtn.classList.remove("bg-primary");
          submitBtn.classList.add("bg-green-600");

          setTimeout(() => {
            window.location.href = "1home.html";
          }, 800);
        }, 1500);
      }
    </script>
