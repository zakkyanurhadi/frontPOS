<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lengkapi Profil - RST POS</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#800000",
                        "primary-hover": "#600000",
                        "background-light": "#f8f5f5",
                        "background-dark": "#230f0f",
                        "text-main": "#333333",
                        "text-secondary": "#666666",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased relative h-screen overflow-hidden">
<!-- Background Simulation (App underlay) -->
<!-- This section simulates the blurred app screen behind the modal -->
<div aria-hidden="true" class="absolute inset-0 z-0 flex flex-col w-full h-full opacity-40 bg-white dark:bg-black pointer-events-none select-none">
<header class="h-16 bg-primary w-full flex items-center px-4 justify-between shadow-sm">
<div class="w-8 h-8 bg-white/20 rounded-full"></div>
<div class="w-32 h-5 bg-white/20 rounded"></div>
<div class="w-8 h-8 bg-white/20 rounded-full"></div>
</header>
<div class="flex-1 p-4 grid grid-cols-2 gap-4 bg-gray-100 dark:bg-gray-900">
<div class="col-span-2 h-32 bg-white dark:bg-gray-800 rounded-lg shadow-sm mb-2"></div>
<div class="h-24 bg-white dark:bg-gray-800 rounded-lg shadow-sm"></div>
<div class="h-24 bg-white dark:bg-gray-800 rounded-lg shadow-sm"></div>
<div class="h-24 bg-white dark:bg-gray-800 rounded-lg shadow-sm"></div>
<div class="h-24 bg-white dark:bg-gray-800 rounded-lg shadow-sm"></div>
<div class="col-span-2 h-40 bg-white dark:bg-gray-800 rounded-lg shadow-sm mt-2"></div>
</div>
<div class="h-20 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 w-full flex justify-around items-center px-6">
<div class="w-8 h-8 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
<div class="w-8 h-8 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
<div class="w-8 h-8 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
</div>
</div>
<!-- Modal Overlay Container -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-[#000000]/60 backdrop-blur-[2px]">
<!-- Modal Card -->
<div class="w-full max-w-[340px] bg-white dark:bg-[#1a1a1a] rounded-xl shadow-2xl flex flex-col animate-in fade-in zoom-in-95 duration-300 relative overflow-hidden">
<!-- Decorative Header Accent -->
<div class="absolute top-0 left-0 w-full h-1.5 bg-primary"></div>
<!-- Content Wrapper -->
<div class="px-6 pt-7 pb-6 flex flex-col h-full">
<!-- Icon & Title -->
<div class="flex flex-col items-center text-center mb-6">
<div class="w-14 h-14 bg-primary/10 rounded-full flex items-center justify-center mb-4 text-primary">
<span class="material-symbols-outlined text-[28px]">badge</span>
</div>
<h3 class="text-text-main dark:text-white tracking-tight text-xl font-bold leading-tight">
                        Lengkapi Profil
                    </h3>
<p class="text-text-secondary dark:text-gray-400 text-sm font-normal leading-relaxed mt-2 px-2">
                        Mohon lengkapi data diri Anda untuk melanjutkan transaksi.
                    </p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-4 mb-6">
<!-- Read-Only Field: Name -->
<div class="flex flex-col gap-1.5 opacity-80">
<label class="text-text-main dark:text-gray-300 text-xs font-semibold uppercase tracking-wide">Nama Lengkap</label>
<div class="relative group">
<input class="w-full rounded-lg bg-gray-100 dark:bg-gray-800 border-none text-gray-500 dark:text-gray-400 text-sm font-medium h-12 pl-11 pr-4 cursor-not-allowed select-none focus:ring-0" disabled="" type="text" value="Budi Santoso"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">lock</span>
</div>
</div>
<!-- Read-Only Field: Email -->
<div class="flex flex-col gap-1.5 opacity-80">
<label class="text-text-main dark:text-gray-300 text-xs font-semibold uppercase tracking-wide">Email</label>
<div class="relative group">
<input class="w-full rounded-lg bg-gray-100 dark:bg-gray-800 border-none text-gray-500 dark:text-gray-400 text-sm font-medium h-12 pl-11 pr-4 cursor-not-allowed select-none focus:ring-0" disabled="" type="email" value="budi.santoso@example.com"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 text-[20px]">lock</span>
</div>
</div>
<!-- Active Input Field: Phone -->
<div class="flex flex-col gap-1.5 mt-1">
<label class="text-text-main dark:text-gray-200 text-xs font-semibold uppercase tracking-wide">Nomor WhatsApp / HP</label>
<div class="relative group">
<input autofocus="" class="w-full rounded-lg bg-white dark:bg-transparent border border-gray-300 dark:border-gray-600 text-text-main dark:text-white text-base font-normal h-12 pl-11 pr-4 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary placeholder:text-gray-400 transition-all shadow-sm" placeholder="0812..." type="tel"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors text-[20px]">smartphone</span>
</div>
<p class="text-[11px] text-text-secondary dark:text-gray-500 mt-0.5">Wajib diisi untuk verifikasi akun.</p>
</div>
</div>
<!-- Action Buttons -->
<div class="flex gap-3 mt-auto">
<button class="flex-1 h-11 flex items-center justify-center rounded-lg border border-gray-200 dark:border-gray-700 bg-transparent text-text-main dark:text-gray-300 text-sm font-bold tracking-[0.015em] hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                        Batal
                    </button>
<button class="flex-1 h-11 flex items-center justify-center rounded-lg bg-primary text-white text-sm font-bold tracking-[0.015em] hover:bg-primary-hover shadow-md hover:shadow-lg transition-all active:scale-[0.98]">
                        Simpan Data
                    </button>
</div>
</div>
</div>
</div>
</body></html>
