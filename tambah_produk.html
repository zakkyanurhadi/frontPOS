  <body

    <header
      class="bg-primary text-white px-6 pt-10 pb-4 shadow-md flex items-center shrink-0 z-20 sticky top-0"
    >

    <main
      class="flex-1 overflow-y-auto p-4 pb-32 no-scrollbar space-y-4 w-full"

      <section
        class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm p-5 border border-gray-100 dark:border-gray-700 transition-colors"
      >
        <h2 class="font-semibold text-lg mb-5 text-gray-800 dark:text-white">
          Detail Produk
        </h2>
        <div class="mb-5">
          <label
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-2"

          >
          <div
            class="flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition cursor-pointer group"
          >
            <div class="space-y-1 text-center flex flex-row items-center gap-3">
              <span
                class="material-icons text-gray-400 group-hover:text-primary transition"
                >file_upload</span
              >
              <p
                class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-primary transition font-medium"
              >
                Pilih Gambar disini...
              </p>
            </div>
          </div>
        </div>
        <div class="mb-5">
          <label
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5"
          >
            Nama <span class="text-red-500">*</span>
          </label>
          <input
            class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary dark:focus:ring-red-900/50 sm:text-sm py-3 px-3 placeholder-gray-400 dark:placeholder-gray-500"
            placeholder="Masukkan Nama disini..."
            type="text"
          />
        </div>
        <div class="mb-5">
          <label
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5"
            >Deskripsi</label
          >
          <textarea
            class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary dark:focus:ring-red-900/50 sm:text-sm py-3 px-3 placeholder-gray-400 dark:placeholder-gray-500 resize-none"
            placeholder="Masukkan Deskripsi disini..."
            rows="4"
          ></textarea>
        </div>
        <div class="mb-5">
          <label
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5"
          >
            Kode <span class="text-red-500">*</span>
          </label>
          <input
            class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary dark:focus:ring-red-900/50 sm:text-sm py-3 px-3 placeholder-gray-400 dark:placeholder-gray-500"
            placeholder="Contoh: ABC-123"
            type="text"
          />
        </div>
        <div class="mb-1">
          <label
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5"
            >Kategori</label
          >
          <div class="flex gap-3 items-center">
            <div class="relative w-full">
              <select
                class="appearance-none w-full rounded-lg border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary dark:focus:ring-red-900/50 sm:text-sm py-3 px-3 pr-10"
              >
                <option class="text-gray-400" disabled="" selected="" value="">
                  Pilih...
                </option>
                <option>Makanan</option>
                <option>Minuman</option>
                <option>Pakaian</option>
                <option>Jasa</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500 dark:text-gray-400"
              >
                <span class="material-icons text-xl">expand_more</span>
              </div>
            </div>
            <button
              class="p-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-500 dark:text-gray-300 hover:text-primary dark:hover:text-red-400 hover:border-primary dark:hover:border-red-400 transition shadow-sm"
            >
              <span class="material-icons text-xl block">open_in_new</span>
            </button>
          </div>
        </div>
      </section>
      <section
        class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm p-5 border border-gray-100 dark:border-gray-700 transition-colors"
      >
        <h2 class="font-semibold text-lg mb-5 text-gray-800 dark:text-white">
          Variasi
        </h2>
        <div class="flex items-center justify-between">
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300"

            ></div>

        </div>
      </section>
      <section
        class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm p-5 border border-gray-100 dark:border-gray-700 transition-colors"
      >
        <h2 class="font-semibold text-lg mb-5 text-gray-800 dark:text-white">
          Harga
        </h2>
        <div class="mb-5">
          <label
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5"
          >
            Harga Beli <span class="text-red-500">*</span>
          </label>
          <div class="relative rounded-md shadow-sm">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <span
                class="text-gray-500 dark:text-gray-400 sm:text-sm font-medium"
                >Rp</span
              >
            </div>
            <input
              class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-gray-900 dark:text-white pl-10 shadow-sm focus:border-primary focus:ring-primary dark:focus:ring-red-900/50 sm:text-sm py-3 placeholder-gray-400 dark:placeholder-gray-500"
              placeholder="0"
              type="number"
            />
          </div>
        </div>
        <div class="mb-1">
          <label
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5"
          >
            Harga Jual <span class="text-red-500">*</span>
          </label>
          <div class="relative rounded-md shadow-sm">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <span
                class="text-gray-500 dark:text-gray-400 sm:text-sm font-medium"
                >Rp</span
              >
            </div>
            <input
              class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-gray-900 dark:text-white pl-10 shadow-sm focus:border-primary focus:ring-primary dark:focus:ring-red-900/50 sm:text-sm py-3 placeholder-gray-400 dark:placeholder-gray-500"
              placeholder="0"
              type="number"
            />
          </div>
        </div>
      </section>
      <section
        class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm p-5 border border-gray-100 dark:border-gray-700 transition-colors"
      >
        <h2 class="font-semibold text-lg mb-5 text-gray-800 dark:text-white">
          Stok
        </h2>
        <div class="flex items-center justify-between mb-5">
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300"
            >Stok Tidak Terbatas</span
          >
          <label class="relative inline-flex items-center cursor-pointer">
            <input class="sr-only peer" type="checkbox" value="" />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-100 dark:peer-focus:ring-red-900 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"
            ></div>
          </label>
        </div>
        <div class="mb-1">
          <label
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5"
          >
            Stok <span class="text-red-500">*</span>
          </label>
          <input
            class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary dark:focus:ring-red-900/50 sm:text-sm py-3 px-3 placeholder-gray-400 dark:placeholder-gray-500"
            placeholder="0"
            type="number"
          />
        </div>
      </section>
      <section
        class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm p-5 border border-gray-100 dark:border-gray-700 transition-colors"
      >
        <h2 class="font-semibold text-lg mb-5 text-gray-800 dark:text-white">
          Pengaturan Lainnya
        </h2>
        <div class="mb-1">
          <label
            class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5"
            >Item Tambahan</label
          >
          <div class="flex gap-3 items-center">
            <div class="relative w-full">
              <select
                class="appearance-none w-full rounded-lg border-gray-300 dark:border-gray-600 bg-input-light dark:bg-input-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary dark:focus:ring-red-900/50 sm:text-sm py-3 px-3 pr-10"
              >
                <option class="text-gray-400" disabled="" selected="" value="">
                  Pilih...
                </option>
                <option>Topping</option>
                <option>Extra</option>
                <option>Custom Request</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500 dark:text-gray-400"
              >
                <span class="material-icons text-xl">expand_more</span>
              </div>
            </div>
            <button
              class="p-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-500 dark:text-gray-300 hover:text-primary dark:hover:text-red-400 hover:border-primary dark:hover:border-red-400 transition shadow-sm"
            >
              <span class="material-icons text-xl block">open_in_new</span>
            </button>
          </div>
        </div>

    <footer
      class="bg-card-light dark:bg-card-dark border-t border-gray-200 dark:border-gray-800 p-4 fixed bottom-0 left-0 right-0 z-10 safe-area-bottom shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] transition-colors"

        <button
          class="flex-1 bg-primary text-white font-semibold py-3.5 px-4 rounded-xl shadow-lg shadow-primary/30 hover:brightness-110 active:scale-[0.98] transition transform duration-100"
