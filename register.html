<!doctype html>
<html class="light" lang="id">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AIPOS Registrasi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2563ea",
              secondary: "#333333",
              "background-light": "#f8f5f5",
              "background-dark": "#230f0f",
              "surface-light": "#ffffff",
              "surface-dark": "#2d1616",
            },
            fontFamily: {
              display: ["Inter", "Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              "2xl": "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-secondary dark:text-gray-200 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <div class="w-full px-6 flex flex-col gap-6 relative">
      <div class="flex flex-col items-center justify-center gap-4 pt-4">
        <div
          class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/20"
        >
          <span class="material-symbols-outlined text-white text-4xl"
            >storefront</span
          >
        </div>
        <div class="text-center">
          <h1
            class="text-2xl font-bold tracking-tight text-primary dark:text-blue-400"
          >
            AIPOS
          </h1>
        </div>
      </div>
      <div class="flex flex-col gap-1 text-center">
        <h2
          class="text-[#1d0c0c] dark:text-white tracking-tight text-[28px] font-bold leading-tight"
        >
          Registrasi
        </h2>
        <p
          class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal"
        >
          Isilah form dibawah ini dengan benar untuk membuat akun
        </p>
      </div>

      <form id="registerForm" class="flex flex-col gap-4 w-full mt-4">
        <!-- Nama Lengkap -->
        <div class="relative">
          <div
            class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none flex items-center"
          >
            <span class="material-symbols-outlined text-[22px]">person</span>
          </div>
          <input
            class="form-input w-full rounded-full border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 pl-12 pr-4 text-base placeholder:text-gray-400 dark:placeholder:text-gray-500 text-secondary dark:text-white transition-all shadow-sm"
            id="nama_lengkap"
            placeholder="Nama Lengkap"
            type="text"
            required
          />
        </div>

        <!-- Email -->
        <div class="relative">
          <div
            class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none flex items-center"
          >
            <span class="material-symbols-outlined text-[22px]">mail</span>
          </div>
          <input
            class="form-input w-full rounded-full border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 pl-12 pr-4 text-base placeholder:text-gray-400 dark:placeholder:text-gray-500 text-secondary dark:text-white transition-all shadow-sm"
            id="email"
            placeholder="Email"
            type="email"
            required
          />
        </div>

        <!-- Password -->
        <div class="relative">
          <div
            class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none flex items-center"
          >
            <span class="material-symbols-outlined text-[22px]">lock</span>
          </div>
          <input
            class="form-input w-full rounded-full border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 pl-12 pr-12 text-base placeholder:text-gray-400 dark:placeholder:text-gray-500 text-secondary dark:text-white transition-all shadow-sm"
            id="password"
            placeholder="Password"
            type="password"
            required
          />
          <button
            class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-gray-400 hover:text-primary transition-colors"
            type="button"
            onclick="togglePassword('password', this)"
          >
            <span class="material-symbols-outlined text-[20px]"
              >visibility</span
            >
          </button>
        </div>

        <!-- Konfirmasi Password -->
        <div class="relative">
          <div
            class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none flex items-center"
          >
            <span class="material-symbols-outlined text-[22px]">lock</span>
          </div>
          <input
            class="form-input w-full rounded-full border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 pl-12 pr-12 text-base placeholder:text-gray-400 dark:placeholder:text-gray-500 text-secondary dark:text-white transition-all shadow-sm"
            id="confirm_password"
            placeholder="Konfirmasi Password"
            type="password"
            required
          />
          <button
            class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-gray-400 hover:text-primary transition-colors"
            type="button"
            onclick="togglePassword('confirm_password', this)"
          >
            <span class="material-symbols-outlined text-[20px]"
              >visibility</span
            >
          </button>
        </div>

        <!-- Terms & Conditions Checkbox -->
        <div class="flex items-start gap-3 mt-2">
          <input
            type="checkbox"
            id="terms"
            class="w-5 h-5 mt-0.5 rounded border-gray-300 text-primary focus:ring-primary/50 cursor-pointer"
            required
          />
          <label
            for="terms"
            class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed cursor-pointer"
          >
            Dengan ini saya membaca, memahami, dan menyetujui
            <a href="#" class="text-primary font-semibold hover:underline"
              >Syarat & Ketentuan</a
            >
            dan
            <a href="#" class="text-primary font-semibold hover:underline"
              >Kebijakan Privasi</a
            >
            yang berlaku.
          </label>
        </div>
        <button
          class="w-full bg-primary hover:bg-[#1d4ed8] text-white font-bold h-12 rounded-lg shadow-md shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2 mt-4"
        >
          <span>Daftar</span>
          <span class="material-symbols-outlined text-[20px]">person_add</span>
        </button>
      </form>
      <div class="relative flex items-center py-2">
        <div
          class="flex-grow border-t border-gray-200 dark:border-gray-700"
        ></div>
        <span class="flex-shrink-0 mx-4 text-gray-400 text-sm font-medium"
          >Atau</span
        >
        <div
          class="flex-grow border-t border-gray-200 dark:border-gray-700"
        ></div>
      </div>
      <button
        class="w-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-[#381e1e] text-secondary dark:text-white font-medium h-12 rounded-lg transition-all active:scale-[0.98] flex items-center justify-center gap-3 shadow-sm"
      >
        <svg
          class="w-5 h-5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          ></path>
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          ></path>
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          ></path>
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          ></path>
        </svg>
        Daftar dengan Google
      </button>
      <div class="text-center mt-2">
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Sudah punya akun?
          <a
            class="font-bold text-primary dark:text-blue-400 hover:underline"
            href="index.html"
            >Masuk Disini</a
          >
        </p>
      </div>
      <div class="h-6 w-full"></div>
    </div>

    <script>
      // Toggle password visibility
      function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector("span");

        if (input.type === "password") {
          input.type = "text";
          icon.textContent = "visibility_off";
        } else {
          input.type = "password";
          icon.textContent = "visibility";
        }
      }

      // Handle form submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const namaLengkap = document
            .getElementById("nama_lengkap")
            .value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;
          const termsChecked = document.getElementById("terms").checked;

          // Validation
          if (!namaLengkap) {
            alert("Mohon masukkan nama lengkap Anda");
            document.getElementById("nama_lengkap").focus();
            return;
          }

          if (!email) {
            alert("Mohon masukkan email Anda");
            document.getElementById("email").focus();
            return;
          }

          // Email format validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            alert("Format email tidak valid");
            document.getElementById("email").focus();
            return;
          }

          if (!password) {
            alert("Mohon masukkan password");
            document.getElementById("password").focus();
            return;
          }

          if (password.length < 6) {
            alert("Password minimal 6 karakter");
            document.getElementById("password").focus();
            return;
          }

          if (password !== confirmPassword) {
            alert("Konfirmasi password tidak cocok");
            document.getElementById("confirm_password").focus();
            return;
          }

          if (!termsChecked) {
            alert("Anda harus menyetujui Syarat & Ketentuan untuk melanjutkan");
            document.getElementById("terms").focus();
            return;
          }

          // Set flag for new registration (will trigger profile popup on daftar_toko.html)
          localStorage.setItem("aipos_new_registration", "true");
          localStorage.removeItem("aipos_profil_completed");

          // Store user data temporarily (in real app, this would be API call)
          localStorage.setItem("aipos_user_email", email);
          localStorage.setItem("aipos_user_name", namaLengkap);

          alert("Registrasi berhasil! Silakan lengkapi profil Anda.");

          // Redirect to daftar_toko.html where profile popup will appear
          window.location.href = "daftar_toko.html";
        });
    </script>
  </body>
</html>
