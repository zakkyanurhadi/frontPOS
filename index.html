<!DOCTYPE html>

<html class="light" lang="id">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RST POS Login</title>
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS with Plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#800000",
              secondary: "#333333",
              "background-light": "#f8f5f5",
              "background-dark": "#230f0f",
              "surface-light": "#ffffff",
              "surface-dark": "#2d1616",
            },
            fontFamily: {
              display: ["Inter", "Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              "2xl": "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-secondary dark:text-gray-200 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <!-- Main Container -->
    <div class="w-full px-6 flex flex-col gap-6 relative">
      <!-- Brand Header -->
      <div class="flex flex-col items-center justify-center gap-4 pt-4">
        <!-- Logo Icon Container -->
        <div
          class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/20"
        >
          <span class="material-symbols-outlined text-white text-4xl"
            >storefront</span
          >
        </div>
        <!-- Brand Name -->
        <div class="text-center">
          <h1
            class="text-2xl font-bold tracking-tight text-primary dark:text-red-400"
          >
            RST POS
          </h1>
        </div>
      </div>
      <!-- Headline & Body Text -->
      <div class="flex flex-col gap-1 text-center">
        <h2
          class="text-[#1d0c0c] dark:text-white tracking-tight text-[28px] font-bold leading-tight"
        >
          Selamat Datang Kembali
        </h2>
        <p
          class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal"
        >
          Kelola bisnis UMKM Anda dengan mudah
        </p>
      </div>
      <!-- Login Form -->
      <form action="daftar_toko.html"flex flex-col gap-5 w-full mt-2">
        <!-- Email Field -->
        <div class="flex flex-col gap-2">
          <label
            class="text-secondary dark:text-gray-200 text-sm font-semibold pl-1"
            for="email"
            >Email</label
          >
          <div class="relative">
            <input
              class="form-input flex w-full rounded-lg border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 text-base placeholder:text-gray-400 dark:placeholder:text-gray-500 text-secondary dark:text-white transition-all shadow-sm"
              id="email"
              placeholder="masukkan@email.com"
              type="email"
              value=""
            />
            <div
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none flex items-center"
            >
              <span class="material-symbols-outlined text-[20px]">mail</span>
            </div>
          </div>
        </div>
        <!-- Password Field -->
        <div class="flex flex-col gap-2">
          <div class="flex justify-between items-center pl-1">
            <label
              class="text-secondary dark:text-gray-200 text-sm font-semibold"
              for="password"
              >Kata Sandi</label
            >
          </div>
          <div class="relative flex w-full">
            <input
              class="form-input flex w-full rounded-lg border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 pr-12 text-base placeholder:text-gray-400 dark:placeholder:text-gray-500 text-secondary dark:text-white transition-all shadow-sm"
              id="password"
              placeholder="Masukkan kata sandi"
              type="password"
              value=""
            />
            <button
              class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-gray-400 hover:text-primary transition-colors"
              type="button"
            >
              <span class="material-symbols-outlined text-[20px]"
                >visibility</span
              >
            </button>
          </div>
          <!-- Forgot Password Link -->
          <div class="flex justify-end mt-1">
            <a
              class="text-sm font-medium text-primary hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors"
              href="#"
            >
              Lupa Kata Sandi?
            </a>
          </div>
        </div>
        <!-- Primary Action Button -->
        <button
          class="w-full bg-primary hover:bg-[#660000] text-white font-bold h-12 rounded-lg shadow-md shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2 mt-2"
        >
          <span>Masuk</span>
          <span class="material-symbols-outlined text-[20px]">login</span>
        </button>
      </form>
      <!-- Divider -->
      <div class="relative flex items-center py-2">
        <div
          class="flex-grow border-t border-gray-200 dark:border-gray-700"
        ></div>
        <span class="flex-shrink-0 mx-4 text-gray-400 text-sm font-medium"
          >Atau</span
        >
        <div
          class="flex-grow border-t border-gray-200 dark:border-gray-700"
        ></div>
      </div>
      <!-- Social Login -->
      <button
        class="w-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-[#381e1e] text-secondary dark:text-white font-medium h-12 rounded-lg transition-all active:scale-[0.98] flex items-center justify-center gap-3 shadow-sm"
      >
        <!-- Google SVG Icon -->
        <svg
          class="w-5 h-5"
          viewbox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          ></path>
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          ></path>
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          ></path>
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          ></path>
        </svg>
        Masuk dengan Google
      </button>
      <!-- Sign Up Link -->
      <div class="text-center mt-2">
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Belum punya akun?
          <a
            class="font-bold text-primary dark:text-red-400 hover:underline"
            href="register.html"
            >Daftar Disini</a
          >
        </p>
      </div>
      <!-- Safe Area Spacer for iOS -->
      <div class="h-6 w-full"></div>
    </div>
  </body>
</html>
